<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">Aashish Bhandari GitHub Banner</title>
  <desc id="desc">Dark mode banner with DevOps, AI, and cloud icons, showing a kid building architecture</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
      }
    </style>
  </defs>
  <rect width="1200" height="300" fill="url(#bg)" />

  <!-- Cloud Icon -->
  <g transform="translate(1000,160) scale(1.1)" opacity="0.2">
    <path d="M-160,10a60,60 0 0 1 97-46a80,80 0 0 1 123,52a55,55 0 0 1 -7,110h-190a50,50 0 0 1 -23-96z" fill="#94a3b8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Kid Building Architecture -->
  <g transform="translate(60,180)">
    <circle cx="0" cy="0" r="30" fill="#facc15" />
    <rect x="40" y="-20" width="80" height="40" rx="8" fill="#22d3ee" />
    <rect x="130" y="-30" width="60" height="30" rx="6" fill="#4ade80" />
    <text x="0" y="60" font-size="14" fill="#e2e8f0">Kid building architecture</text>
  </g>

  <!-- DevOps & AI Icons -->
  <g transform="translate(900,60)" fill="#f1f5f9">
    <text font-size="28">⚙️</text> <!-- DevOps Gear -->
    <text x="40" font-size="28">🧠</text> <!-- AI Brain -->
    <text x="80" font-size="28">💻</text> <!-- Terminal -->
    <text x="120" font-size="28">☁️</text> <!-- Cloud -->
  </g>

  <!-- Text -->
  <g font-family="Segoe UI, Inter, Roboto, sans-serif" fill="#f1f5f9">
    <text x="60" y="80" font-size="42" font-weight="700">Aashish Bhandari</text>
    <text x="60" y="120" font-size="22">DevOps • AI • Cloud Enthusiast</text>
    <text x="60" y="150" font-size="18" fill="#94a3b8">Building smarter CI/CD pipelines with AI</text>
  </g>
</svg>
